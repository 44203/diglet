<!doctype html>
<html>
  <head>
    <title>Diglet Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <style type="text/css">
      body {
        background: #000;
        font-family: monospace;
        color: #fff;
      }
      #logo {
        display: block;
        width: 256px;
        height: 256px;
        margin: 64px auto;
        text-indent: -99999px;
        background: url(diglet.png) center center no-repeat;
      }
      #motd {
        margin: auto;
        width: 320px;
      }
      #motd h2 {
        text-transform: lowercase;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a href="https://github.com/bookchin/diglet" id="logo">Diglet</a>
    <div id="motd">
      <h2>$ npm install -g diglet</h2>
    </div>
  </body>
</html>
